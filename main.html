<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành do while</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number 01:"))
        let total = 0
        while(num !=1){
            num=parseInt(prompt("Enter a number 02:"))
            alert(num)
            total = total + num
            alert(total)
        }
        alert (total)
    </script>
</body>
</html>
